name: Exercise workflow 1
on: [push]
jobs:
  deploy:  
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nNodeJs
        uses: actions/setup-node@v3 
        with: 
          node-version: 18
      - name: Install depdendencies
        run: npm ci 
      - name: run lint 
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project ...."
      
